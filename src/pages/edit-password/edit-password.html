<ion-header>

  <ion-navbar>
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row><ion-input placeholder="Old password" [(ngModel)]='oldPassword'></ion-input></ion-row>
  <ion-row><ion-input placeholder="New password" [(ngModel)]='newPassword'></ion-input></ion-row>
  <ion-row><ion-input placeholder="Confirm password" [(ngModel)]='confirmPassword'></ion-input></ion-row>
  <ion-row><button class="save-btn" (click)="saveButton()">Save</button></ion-row>
</ion-content>
