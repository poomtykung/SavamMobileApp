<ion-content>
  <div class="head-text">ข่าวสาร</div>
  <hr>
  <div class="first-article_box">
    <ion-row>
      <div class="new-shop">ร้านมาใหม่</div>
    </ion-row>
    <div *ngFor="let atleastArticle of atleastArticleLists">
      <ion-row>
        <div class="head-text-news" (click)="gotoNewsDetails(atleastArticle)">{{atleastArticle.news_header}}</div>
      </ion-row>
      <ion-row class="first-news">
        <img (click)="gotoNewsDetails(atleastArticle)" src="http://savamapp.com/storage/article/{{atleastArticle.stpic}}.jpg">
      </ion-row>
      <ion-row class="text-first-news">
        <p>{{atleastArticle.news_detail}}</p>
      </ion-row>
    </div>
  </div>
  <ion-row *ngFor="let article of allArticleLists" class="article_box">
    <ion-col col-4>
      <div class="news-details img-cropper">
        <img (click)="gotoNewsDetails(article)" src="http://savamapp.com/storage/article/{{article.stpic}}.jpg">
      </div>
    </ion-col>
    <ion-col col-8>
      <h1 (click)="gotoNewsDetails(article)">{{article.news_header}}</h1>
      <p>{{article.news_detail}}</p>
    </ion-col>
  </ion-row>
</ion-content>
